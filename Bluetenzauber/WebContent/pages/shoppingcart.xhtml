<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">



<h:head>
	<title>Warenkorb</title>
</h:head>

<h:body>
	
	<!-- TODO Orientierung User -->

	<h1>Warenkorb</h1>
		    
	<h:dataTable var="ergebnis" value="#{shoppingcartBean.shoppingCart}">
	
		<h:column>
			<h:outputText value="#{ergebnis.picture}"/>
		</h:column>
		 
		<h:column>
			<h:outputText value="#{ergebnis.name}"/>
		</h:column>
		
		<h:column>
			<h:outputText value="#{ergebnis.amount}"/>
		</h:column>
		
		<h:column>
			<h:outputText value="#{ergebnis.price}"/>
		</h:column>
		
		<h:column>
			<!-- Löschen -->
			<h:commandButton value="removeArticleFromCart" action="#{shoppingcartBean.removeArticleFromCart}"></h:commandButton>
		</h:column>
		 
	</h:dataTable>
